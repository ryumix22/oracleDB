# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.6
        
      - name: Restore NuGet packages
        run: nuget restore oracleDB.sln
        
      - name: Build oracle unit tests
        run: msbuild ./oracleDB_unittests_netf/oracleDB_unittests_netf.csproj
        
      - name: MSTest
        working-directory: ./oracleDB_unittests_netf/bin/debug
        shell: powershell
        run: '& "$(vswhere -property installationPath)\Common7\IDE\MSTest.exe" /testcontainer:oracleDB_unittests_netf.dll /resultsfile:TestResults.trx'
